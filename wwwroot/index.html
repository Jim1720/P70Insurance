    <script>

        try {

            var ua = window.navigator.userAgent;
            var isIE = /MSIE|Trident/.test(ua);

            if (isIE) {

                //alert("Internet Explorer browser is not supported. Please use a more modern browser like Google Chrome, Microsoft Edge, Mozilla Firefox, Opera, Safari, etc.");

                var part1 = window.location.href;
                var part2 = "/notSupported.htm";
                var goto = part1 + part2;
                window.location = goto;

            }
        }
        catch (Error) {

            console.log("index.htm - caught error (1): ");
            console.log(Error);

        };

    </script>

    <script>

        /*
         * ref:
         * https://stackoverflow.com/questions/56513221/how-to-use-bootstrap-carousel-in-blazor
         */

        window.initializeCarousel = () => {

            console.log("step 1");


            $('#carouselExampleIndicators').carousel({ interval: 10000 });

            //see step 2 to understand these news id's:
            $('#carouselExampleIndicators-prev').click(
                () => $('#carouselExampleIndicators').carousel('prev'));
            $('#carouselExampleIndicators-next').click(
                () => $('#carouselExampleIndicators').carousel('next'));

            // had to add a setTimer for link 2 to start the carousel.
            // ... in addition to the stack overflow info linked above.

            // ref:  get carousel to slide.

            // https://stackoverflow.com/questions/66506091/bootstrap-carousel-does-not-auto-slide-when-routing-back-in-angular
            // carousel was not starting until page refreshed.


            var hiddenElement = document.getElementById("carousel");

            setInterval(() => {
                hiddenElement.click();
            }, 10000);


            // end of additinal steps.

        }
    </script>

    <script>


        /* history screen position function */

        window.setHistoryPosition = (value) => {

            // input: top, mid, bot, or focus.

            try {

                var tag = "--not set--";
                switch (value) {
                    case "top": tag = "#top"; break;
                    case "mid": tag = "#mid"; break;
                    case "bot": tag = "#bot"; break;
                    case "act1": tag = "#act1"; break;
                    case "act2": tag = "#act2"; break;
                    case "focus": tag = "#focus"; break;
                    default: break;
                }


                // scroll to selected tag:
                $(window).scrollTop($(tag).offset().top);

            } catch (Error) {

                console.log("history position error: ");
                console.log("tag is: " + tag);
                for (let p in Error) {
                    console.log(p + " : " + Error[p]);
                }

            }

        }


    </script>
